<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../imagens/the-one-ring.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="../style/game.css" />
    <title>PokerAneis</title>
  </head>
  <body>
    <section id="Container">
      <div id="Mapa">
        <table>
          <tr>
            <td>
              <span id="show_aragorn"
                ><img src="../imagens/aragorn.png" alt=""
              /></span>
            </td>
            <td>
              <span id="show_legolas"
                ><img src="../imagens/legolas.png" alt=""
              /></span>
            </td>
            <td>
              <span id="show_gimli"
                ><img src="../imagens/gimli.png" alt=""
              /></span>
            </td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
          </tr>
          <tr>
            <td><img src="../imagens/frodo.png" alt="" /></td>
            <td>10</td>
            <td>11</td>
            <td>12</td>
            <td>13</td>
            <td>14</td>
            <td>15</td>
            <td>16</td>
          </tr>
          <tr>
            <td>17</td>
            <td>18</td>
            <td>19</td>
            <td>20</td>
            <td>21</td>
            <td>22</td>
            <td>23</td>
            <td>24</td>
          </tr>
          <tr>
            <td>25</td>
            <td>26</td>
            <td>27</td>
            <td>28</td>
            <td>29</td>
            <td>30</td>
            <td>31</td>
            <td>32</td>
          </tr>
        </table>
      </div>
    </section>
    <div id="left_side">
      <section id="btn">
        <div id="frodo">
          <img src="../imagens/frodo.png" alt="Frodo" />
        </div>
      </section>
      <section id="Personagem" class="ativo">
        <div title="Samwise Gangee" id="sam" class="ativo">
          <div id="sam_health" class="health">5/5</div>
          <img src="../imagens/samwise.png" alt="sam" />
        </div>
        <div id="aragorn">
          <div title="Aragorn" id="aragorn_health" class="health">9/10</div>
          <img src="../imagens/aragorn.png" alt="aragorn" />
        </div>
        <div id="legolas">
          <div title="Legolas" id="legolas_health" class="health">10/10</div>
          <img src="../imagens/legolas.png" alt="legolas" />
        </div>
        <div id="gimli">
          <div title="Gimli" id="gimli_health" class="health">10/10</div>
          <img src="../imagens/gimli.png" alt="gimli" />
        </div>
      </section>
    </div>
    <div>
      <div id="right_side">
        <p>seus items</p>
        <div id="bomba">
          <img
            title="causa dano ao alvo"
            src="../imagens/Super_Bomb_LttP.png"
            alt=""
            width="100%"
          />
          <p>Bomba</p>
        </div>
      </div>
    </div>
  </body>
  <script src="../script/game.js"></script>
</html>
