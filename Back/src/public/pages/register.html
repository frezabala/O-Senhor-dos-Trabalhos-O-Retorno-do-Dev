<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="../imagens/Icon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Uncial+Antiqua&display=swap"
    
    
        rel="stylesheet">
    <link rel="stylesheet" href="../style/register.css">
</head>

<body>
    <header>

    </header>
    <main>


        <div class="card">
            <div class="painel">

                <h1> Seja bem-vindo ao Middle Earth</h1>
                <p class="text1">Crie sua conta e prepare-se para a jornada. Proteja suas chaves — nem tudo que
                    reluz é ouro.</p>

            </div>

            <form onsubmit="event.preventDefault(); alert('Conta criada — seja bem-vindo!');">
                <div style="position:relative">
                    <label for="name">Nome</label>
                    <div class="field"><input id="name" name="name" type="text" placeholder="" required></div>
                </div>

                <div class="register">
                    <div class="field">
                        <label for="email">E-mail</label>
                        <input id="email" name="email" type="email" placeholder="seu@exemplo.com" required>
                    </div>

                </div>

                <div class="register">
                    <div class="field">
                        <label for="password">Senha</label>
                        <input id="password" name="password" type="password" placeholder="••••••••" required>
                    </div>

                </div>

                <div class="actions">
                    <button class="btn" type="submit">CRIE SUA CONTA</button>

                </div>

                <div class="haveAc">
                    <p class="switch">Já tem uma conta?
                        <a href="../pages/login.html" id="toLogin">Entrar</a>
                    </p>
                </div>


        </div>
    </main>

</body>

</html>
