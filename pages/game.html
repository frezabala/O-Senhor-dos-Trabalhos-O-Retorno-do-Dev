<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../imagens/Icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="../style/game.css" />
    <title>PokerAneis</title>
  </head>
  <body>
    <section id="Container">
      <div id="map">
        <table id="table">
          <tr>
            <td></td>
            <td id="show_uruk"></td>
            <td id="show_gandalf"></td>
            <td id="show_nazgul"></td>
            <td id="show_aragorn"></td>
          </tr>
          <tr>
            <td id="show_pot1"></td>
            <td id="show_balrog"></td>
            <td id="show_legolas"></td>
            <td id="show_saruman"></td>
            <td id="show_gimli"></td>
          </tr>
          <tr>
            <td id="show_pot2"></td>
            <td id="show_shelob"></td>
            <td id="show_boromir"></td>
            <td id="show_smeagol"></td>
            <td id="show_sauron"></td>
          </tr>
        </table>
      </div>
      <div id="combat">
        <div id="character_combat" class="combat_sam"></div>
        <div id="character_status" class="status">
          <div class="info">
            <div id="character_name" class="name">sam</div>
            <div id="character_level" class="level">LVL 1</div>
          </div>
          <div id="character_health" class="health sam_health">10 / 10</div>
        </div>
        <div id="enemy_combat" class="combat_uruk"></div>
        <div id="enemy_status" class="status">
          <div class="info">
            <div id="enemy_name" class="name">Uruk-hai</div>
            <div id="enemy_level" class="level">LVL 1</div>
          </div>
          <div id="enemy_health" class="health">10 / 10</div>
        </div>
        <div id="combat_log">
          <pre id="line1">a</pre>
          <pre id="line2">b</pre>
          <pre id="line3">c</pre>
          <pre id="line4">d</pre>
          <pre id="line5">e</pre>
          <pre id="line6">f</pre>
          <pre id="line7">g</pre>
        </div>
        <div id="combat_choises">
          <button id="fight">FIGHT</button>
          <button id="bag">POTION</button>
          <button id="member">MEMBER</button>
          <button id="run">RUN</button>
        </div>
      </div>
    </section>
    <div id="left_side">
      <section>
        <div>
          <img src="../imagens/frodo.png" alt="Frodo" />
        </div>
      </section>
      <section id="characters">
        <div title="Samwise Gangee" id="sam" class="active character">
          <img src="../imagens/samwise.png" alt="Sam" />
          <div id="sam_health" class="health sam_health">5/5</div>
          <p class="description"></p>
        </div>
        <div title="Aragorn" id="aragorn" class="character">
          <img src="../imagens/aragorn.png" alt="Aragorn" />
          <div id="aragorn_health" class="health aragorn_health">9/10</div>
          <p class="description"></p>
        </div>
        <div title="Legolas" id="legolas" class="character">
          <img src="../imagens/legolas.png" alt="Legolas" />
          <div id="legolas_health" class="health legolas_health">10/10</div>
          <p class="description"></p>
        </div>
        <div title="Gimli" id="gimli" class="character">
          <img src="../imagens/gimli.png" alt="Gimli" />
          <div id="gimli_health" class="health gimli_health">10/10</div>
          <p class="description"></p>
        </div>
        <div title="Boromir" id="boromir" class="character">
          <img src="../imagens/boromir.png" alt="Boromir" />
          <div id="boromir_health" class="health boromir_health">10/10</div>
          <p class="description"></p>
        </div>
        <div title="Gandalf The Grey" id="gandalf" class="character">
          <img src="../imagens/gandalf.png" alt="Gandalf" />
          <div id="gandalf_health" class="health gandalf_health">10/10</div>
          <p class="description"></p>
        </div>
      </section>
    </div>
    <div>
      <div id="right_side">
        <p>seus items</p>
        <div id="potion">
          <img
            title="cura o personagem"
            src="../imagens/lembas.png"
            alt=""
            width="100%"
          />
          <p>
            Lambas <br />
            <span id="potion_number">1</span>
          </p>
        </div>
      </div>
    </div>
  </body>
  <script src="../script/game.js"></script>
</html>
