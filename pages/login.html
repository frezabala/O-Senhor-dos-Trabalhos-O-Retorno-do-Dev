<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login </title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="../imagens/Icon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Uncial+Antiqua&display=swap"
    
        rel="stylesheet">
    <link rel="stylesheet" href="/O-Senhor-dos-Trabalhos-O-Retorno-do-Dev/style/login.css">
</head>

<body>
    <main>
        <div class="card2">

            <div class="painel2">

                <h1>ACESSE SUA CONTA!</h1>
                <p class="text2">Cada passo, por menor que pareça, faz parte de uma jornada muito maior.</p>

            </div>

            <form onsubmit="event.preventDefault(); alert('Conta acessada com sucesso!');">
                <div style="position:relative">
                    <label for="name">Nome</label>
                    <div class="field"><input id="name" name="name" type="text" placeholder="" required></div>
                </div>



                <div class="login">
                    <div class="field">
                        <label for="password">Senha</label>
                        <input id="password" name="password" type="password" placeholder="••••••••" required>
                    </div>
                </div>

                <div class="action-btn">
                    <button class="btn1">ENTRAR</button>
                </div>

                <div class="haveAc2">
                    <p class="switch">Não tem uma conta?
                        <a href="/O-Senhor-dos-Trabalhos-O-Retorno-do-Dev/pages/register.html" id="toRegister">Crie uma!</a>
                    </p>
                </div>

    </main>


</body>
<script>
    window.onload = function () {
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('alert') === 'true') {
            alert('Você não está logado!');
        }
    };
</script>

</html>
